<!DOCTYPE html>
<html ng-app="DcmsApp">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DCMS</title>
  <!-- StyleSheets -->
  <link href="stylesheets/style.css" rel="stylesheet">
  <!-- End StyleSheets -->
</head>
<body>
	<!-- Navbar -->
	<div class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
	  <div class="navbar-header">
	    <a class="navbar-brand" href="/">
	      <span class="glyphicon glyphicon-qrcode"></span>
	      DCMS<strong>v0.1</strong></a>
	  </div>
	  <ul class="nav navbar-nav">
	    <li data-match-route="/$"><a href="/">Home</a></li>
	  </ul>
	  <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
	    <li data-match-route="/login"><a href="/login">Login</a></li>
	    <li data-match-route="/signup"><a href="/signup">Sign up</a></li>
	  </ul>
	  <ul class="nav navbar-nav pull-right" ng-if="currentUser">
	    <li class="navbar-text" ng-bind="currentUser.email"></li>
	    <li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
	  </ul>
	</div>
	<!-- End Navbar -->
	<!-- View Template -->
	<div ng-view></div>
	<!-- End View Template -->

	<!-- Angular Resources -->
	<script src="javascripts/angular/resources/angular.js"></script>
	<script src="javascripts/angular/resources/angular-strap.js"></script>
	<script src="javascripts/angular/resources/angular-strap.tpl.js"></script>
	<script src="javascripts/angular/resources/angular-messages.js"></script>
	<script src="javascripts/angular/resources/angular-resource.js"></script>
	<script src="javascripts/angular/resources/angular-route.js"></script>
	<script src="javascripts/angular/resources/angular-cookies.js"></script>
	<!-- End Angular Resources -->

	<!-- Controller + Angular App Files -->
	<script src="javascripts/angular/app.js"></script>
	<script src="javascripts/angular/controllers/main.js"></script>
	<!-- End Controller + Angular App Files -->

</body>
</html>
